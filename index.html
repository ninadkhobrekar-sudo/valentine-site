<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Solemn Proposal üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    max-width: 420px;
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    font-weight: 600;
  }

  p {
    font-size: 18px;
    line-height: 1.6;
  }

  .chick-emoji {
    font-size: 80px;
    margin: 15px 0 25px;
  }

  button {
    margin-top: 25px;
    padding: 12px 35px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
  }

  .next, .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #ddd;
    position: absolute;
  }

  .hidden {
    display: none;
  }

  .final-image {
    width: 220px;
    margin: 20px auto;
    display: block;
    animation: zoomIn 0.8s ease-out forwards;
  }

  @keyframes zoomIn {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  @keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(-5px,5px); }
    50% { transform: translate(5px,-5px); }
    75% { transform: translate(-5px,-5px); }
    100% { transform: translate(0,0); }
  }

  .shake {
    animation: shake 0.4s;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 4s linear;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120px); opacity: 0; }
  }

  .confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    background: red;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(720deg);
      opacity: 0;
    }
  }

  /* Hide the email input */
  input[type="email"] {
    display: none;
  }
</style>
</head>

<body>

<!-- STEP 1 -->
<div class="card" id="step1">
  <h1>Greetings Little Troublemaker</h1>
  <div class="chick-emoji">üê•</div>
  <button class="next" onclick="goToStep(2)">Next ‚ûú</button>
</div>

<!-- STEP 2 -->
<div class="card hidden" id="step2">
  <p>
    I come before thee with a solemn proposal and asketh about thy availability
    on the auspicious day where people celebrate the solemn mergers of hearts.
  </p>
  <button class="next" onclick="goToStep(3)">Next ‚ûú</button>
</div>

<!-- STEP 3 -->
<div class="card hidden" id="step3">
  <p>
    Can thee confirm thy availability on 14th of February (Saturday)
    and agree to be my Valentine?
  </p>

  <form action="https://formspree.io/f/xojwdgvp" method="POST" id="valentineForm">
    <!-- Hidden email field for Formspree -->
    <input type="email" name="email" value="ninadbkhobrekar@gmail.com" required>
    <input type="hidden" name="message"
           value="Little Troublemaker said YES to being your Valentine üíò">
    <button class="yes" type="submit">Yes üíñ</button>
  </form>

  <button class="no" id="noBtn">No üíî</button>
</div>

<script>
  function goToStep(step) {
    document.querySelectorAll(".card").forEach(c => c.classList.add("hidden"));
    document.getElementById("step" + step).classList.remove("hidden");
  }

  // Runaway NO button
  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
  });

  // Form submission with animations
  document.getElementById("valentineForm").addEventListener("submit", function(e){
    launchConfetti();
    launchHearts();
    document.body.classList.add("shake");
    setTimeout(()=>document.body.classList.remove("shake"), 400);

    // Update card after short delay
    setTimeout(() => {
      document.getElementById("step3").innerHTML = `
        <h1>It Is Decided üíñ</h1>
        <img src="chick-tiger.png" alt="Chick and Tiger holding hands" class="final-image">
        <p>Little Troublemaker, thou art now officially my Valentine.</p>
        <p><strong>Mark the date in your calendar‚Ä¶ it‚Äôs on.</strong></p>
      `;
    }, 200);
  });

  function launchHearts() {
    for(let i=0;i<15;i++){
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random()*100+"vw";
      heart.style.bottom = "20px";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),4000);
    }
  }

  function launchConfetti() {
    for(let i=0;i<80;i++){
      const conf = document.createElement("div");
      conf.className = "confetti";
      conf.style.left = Math.random()*100+"vw";
      conf.style.top = "-10px";
      conf.style.backgroundColor =
        ["#ff4d6d","#ffd166","#06d6a0","#118ab2"][Math.floor(Math.random()*4)];
      document.body.appendChild(conf);
      setTimeout(()=>conf.remove(),3000);
    }
  }
</script>

</body>
</html>
